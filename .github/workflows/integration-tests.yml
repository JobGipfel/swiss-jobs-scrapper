# Swiss Jobs Scraper - Live Integration Tests
# ============================================
# Runs live tests against the actual job-room.ch API
# Scheduled to run periodically to detect API changes

name: Integration Tests

on:
  schedule:
    # Run every day at 6:00 AM UTC
    - cron: '0 6 * * *'
  workflow_dispatch:
    inputs:
      run_all_tests:
        description: 'Run all integration tests'
        required: false
        default: true
        type: boolean

env:
  PYTHON_VERSION: "3.12"

jobs:
  # ===========================================================================
  # Live API Integration Tests
  # ===========================================================================
  integration-tests:
    name: Live API Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
      
      - name: Run live integration tests
        run: |
          python tests/test_live_integration.py
        continue-on-error: true
        id: live-tests
      
      - name: Create issue on failure
        if: steps.live-tests.outcome == 'failure'
        uses: actions/github-script@v7
        with:
          script: |
            const title = `ðŸ”´ Integration Tests Failed - ${new Date().toISOString().split('T')[0]}`;
            const body = `
            ## Integration Test Failure
            
            The daily integration tests against job-room.ch API have failed.
            
            **Workflow Run:** ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}
            
            ### Possible Causes
            - Job-Room.ch API has changed
            - Rate limiting or temporary unavailability
            - Network issues
            
            ### Action Required
            - Check the workflow logs for details
            - Update the scraper if API has changed
            - Re-run the tests if it was a temporary issue
            `;
            
            // Check if there's already an open issue
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'integration-test-failure'
            });
            
            if (issues.data.length === 0) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: body,
                labels: ['integration-test-failure', 'bug', 'automated']
              });
            }
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results
          path: |
            pytest-*.xml
            coverage*.xml
          if-no-files-found: ignore

  # ===========================================================================
  # API Health Monitoring
  # ===========================================================================
  health-check:
    name: API Health Check
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install httpx
      
      - name: Check Job-Room.ch API health
        run: |
          python -c "
          import httpx
          import asyncio
          
          async def check():
              async with httpx.AsyncClient() as client:
                  r = await client.get('https://www.job-room.ch/')
                  print(f'Job-Room.ch Status: {r.status_code}')
                  assert r.status_code == 200, 'Job-Room.ch is not accessible'
                  print('âœ… Job-Room.ch is accessible')
          
          asyncio.run(check())
          "
